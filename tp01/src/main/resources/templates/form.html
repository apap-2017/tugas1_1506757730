<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Sistem Kependudukan DKI Jakarta</title>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div>
        <h3>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h3>
        <h6>Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h6>
    </div>
    <hr/>

    <!-- Form Penduduk -->
    <form class="form-horizontal" action="/penduduk" method="get">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nik">NIK:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nik" id="nik" placeholder="Masukkan Nomor Induk Kependudukan" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <hr/>

    <!-- Form Anggota Keluarga -->
    <form class="form-horizontal" action="/keluarga" method="get">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nkk">NKK:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nkk" id="nkk" placeholder="Masukkan Nomor Kartu Keluarga" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</div>
</body>

</html>
