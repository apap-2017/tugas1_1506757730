<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Sistem Kependudukan DKI Jakarta</title>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <!-- Form Tambah Penduduk -->
    <form action="/penduduk/ubah/{NIK}" method="post" th:object="${penduduk}">
        <h2>Mengubah Penduduk</h2>
        <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" class="form-control" id="nik" th:field="*{nik}" th:value="${penduduk.nik}" readonly = "true"/>
        </div>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" th:value="${penduduk.nama}"/>
        </div>
        <div class="form-group">
            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" class="form-control" id="tempat_lahir" th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}"/>
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="text" class="form-control" id="tanggal_lahir" th:field="*{tanggal_lahir}" th:value="${penduduk.tanggal_lahir}"/>
        </div>
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select name="jenis_kelamin" class="form-control" id="jenis_kelamin" th:field="*{jenis_kelamin}" th:value="${penduduk.jenis_kelamin}">
                <option value="1">Laki-laki</option>
                <option value="0">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="golongan_darah">Golongan Darah</label>
            <select name="golongan_darah" class="form-control" id="golongan_darah" th:field="*{golongan_darah}" th:value="${penduduk.golongan_darah}">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="agama">Agama</label>
            <input type="text" class="form-control" id="agama" th:field="*{agama}" th:value="${penduduk.agama}"/>
        </div>
        <div class="form-group">
            <label for="status_perkawinan">Status Perkawinan</label>
            <select name="status_perkawinan" class="form-control" id="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
                <option value="Kawin">Kawin</option>
                <option value="Belum Kawin">Belum Kawin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pekerjaan">Pekerjaan</label>
            <input type="text" class="form-control" id="pekerjaan" th:field="*{pekerjaan}"/>
        </div>
        <div class="form-group">
            <label for="is_wni">Kewarganegaraan</label>
            <select name="is_wni" class="form-control" id="is_wni" th:field="*{is_wni}" th:value="${penduduk.is_wni}">
                <option value="1">WNI</option>
                <option value="0">WNA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="is_wafat">Status Kematian</label>
            <select name="is_wafat" class="form-control" id="is_wafat" th:field="*{is_wafat}" th:value="${penduduk.is_wafat}">
                <option value="0">Hidup</option>
                <option value="1">Wafat</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_keluarga">Id Keluarga</label>
            <input name="id_keluarga" type="text" class="form-control" id="id_keluarga" th:value="${penduduk.keluarga.id}"/>
        </div>
        <div class="form-group">
            <label for="status_keluarga">Status Keluarga</label>
            <select name="status_keluarga" class="form-control" id="status_keluarga" th:field="*{status_dalam_keluarga}" th:value="${penduduk.status_dalam_keluarga}">
                <option value="Kepala Keluarga">Kepala Keluarga</option>
                <option value="Anak">Anak</option>
                <option value="Pembantu">Pembantu</option>
                <option value="Famili Lain">Famili Lain</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Ubah penduduk</button>
    </form>
    <hr/>


</div>
</body>

</html>
